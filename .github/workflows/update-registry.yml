name: Update Plugin Registry

on:
  push:
    branches:
      - main
    paths:
      - '**/manifest.json'
      - '.github/workflows/update-registry.js'
  pull_request:
    branches:
      - main
    paths:
      - '**/manifest.json'
  workflow_dispatch:

jobs:
  update-registry:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run registry update script
        run: node .github/workflows/update-registry.js

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet registry.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to registry.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in registry.json"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add registry.json
          git commit -m "chore: update plugin registry [skip ci]"
          git push

      - name: Comment on PR
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ This PR will update `registry.json`. The registry will be automatically updated when merged to main.'
            })

      - name: Upload registry artifact
        if: steps.check_changes.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: updated-registry
          path: registry.json
